<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="image-div">
      <img class="image" src="./image-equilibrium.jpg" alt="">
      <div class="overlay">
        <a href="#" class="icon" title="view">
          <img src="./icon-view.svg" alt="">
        </a>
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="first-p">Our Equilibrium collection promotes balance and calm.</p>
    <div class="secondary-container">
        <h4 class="ETH">
          <img src="./icon-ethereum.svg"  alt="">
          0.041 ETH
        </h4>
        <p>
          <img src="./icon-clock.svg"  alt="">
          3 days left
        </p>
    </div>
    <hr>
    <div class="footer">
      <img src="./image-avatar.png" class="image-avater" alt="">
      <p>Creation of <b>Jules Wyvern</b></p>
    </div>
  </div>
</body>
</html>
